dist: xenial
language: python
python:
  - 3.9
  - 3.10
  - 3.11
  - 3.12
  - 3.13
  - pypy3
env:
  matrix:
    - WTFORMS=WTForms==3.2.0
    - WTFORMS=WTForms==3.2.1

install:
  - "pip install $WTFORMS"
  - pip install -e ".[test]"
script:
  - isort --diff wtforms_components tests && isort --check-only wtforms_components tests
  - flake8 wtforms_components tests
  - pytest tests
